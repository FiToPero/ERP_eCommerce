# default.prod.conf
# Configuración Nginx para PRODUCCIÓN

upstream php_cluster {
    server php:9000 max_fails=3 fail_timeout=30s;
    # Si tienes múltiples replicas PHP, agregar aquí:
    # server php:9000;
    # server php:9000;
    keepalive 32;
}

# Redirigir HTTP a HTTPS
server {
    listen 80;
    server_name _;
    
    # Health check endpoint (sin redirección)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirigir todo el tráfico a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor HTTPS principal
server {
    listen 443 ssl http2;
    server_name _;  # Cambiar por tu dominio: erp.tuempresa.com

    # Certificados SSL (usar Let's Encrypt o certificados comprados)
    ssl_certificate /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;
    
    # Configuración SSL segura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    root /var/www/html/Laravel_app/public;
    index index.php index.html;
    client_max_body_size 50M;  # Reducido en producción

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php_cluster;
        fastcgi_index index.php;
        
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Timeouts para producción
        fastcgi_read_timeout 120s;
        fastcgi_send_timeout 120s;
        fastcgi_connect_timeout 60s;
        
        # Buffer settings
        fastcgi_buffer_size 32k;
        fastcgi_buffers 4 32k;
        fastcgi_busy_buffers_size 64k;
        
        # Cache FastCGI responses (opcional)
        # fastcgi_cache_bypass $skip_cache;
        # fastcgi_no_cache $skip_cache;
        # fastcgi_cache PHPCACHE;
        # fastcgi_cache_valid 200 60m;
    }

    location ^~ /livewire {
        try_files $uri /index.php?$query_string;
    }

    # Assets estáticos con cache agresivo
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    location ~* \.(css|js)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Denegar acceso a archivos sensibles
    location ~ /\.(ht|git|env) {
        deny all;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Bloquear acceso a directorios sensibles
    location ~ ^/(storage|bootstrap/cache) {
        deny all;
    }

    # Logs separados por ambiente
    access_log /var/log/nginx/erp_access.log;
    error_log /var/log/nginx/erp_error.log warn;
}
